<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>百度2014 新版动画</title>
    <link rel="stylesheet" href="../animation/cartoon.css" />
    <style type="text/css">

        body{
            background: #3385ff;
            margin: 0;
            padding: 0;
        }

        #s1_ani{
            z-index: 9;
            width: 550px;
            height: 430px;

            position: absolute;
            top: 50%;
            margin-top:  -265px;
            left: 50%;
            margin-left: -225px;

            -webkit-animation-duration : 700ms;
            -webkit-animation-delay : 300ms;
        }


        #s1_ani_1{
            width: 385px;
            height: 385px;
            display: inline-block;
            position: absolute;
            background: url("image/s1_1.png") no-repeat;
            top: 0px;
            left: 70px;

            -webkit-animation-duration : 40s;
            -webkit-delay : 0s;
        }

        #s1_ani_2{
            width: 339px;
            height: 339px;
            display: inline-block;
            position: absolute;
            background: url("image/s1_2.png") no-repeat;
            top: 23px;
            left: 93px;

            -webkit-animation-duration : 16s;
            -webkit-delay : 0s;
        }

        #s1_ani_3{

            width: 325px;
            height: 325px;
            display: inline-block;
            position: absolute;
            background: url("image/s1_4.png") no-repeat;
            top: 30px;
            left: 100px;

        }

        #s1_ani_4{
            width: 314px;
            height: 314px;
            display: inline-block;
            position: absolute;
            background: url("image/s1_5.png") no-repeat;
            top: 35px;
            left: 105px;

            -webkit-animation : rotateCW2 2s linear 0s both;
        }

        #s1_ani_42{
            width: 118px;
            height: 157px;
            display: inline-block;
            position: absolute;
            background: url("image/s1_52.png") no-repeat;
            top: 35px;
            left: 261px;

            -webkit-animation-duration : 200ms;
            -webkit-animation-delay : 1900ms;
        }

        #s1_ani_5, #s1_ani_52{

            width: 9px;
            height: 158px;
            display: inline-block;
            position: absolute;
            background: url("image/s1_3.png") no-repeat;
            top: 33px;
            left: 257px;
        }

        #s1_ani_52{
            -webkit-animation : rotateCW2 2s linear 0s both;
             -webkit-transform-origin: 50% 100%;
             transform-origin : 50% 100%;
        }


        @-webkit-keyframes rotateCW2 {
            0%	{ -webkit-transform: rotateZ(0deg);}
            100%	{ -webkit-transform: rotateZ(769deg);}
        }@-moz-keyframes rotateCW2 {
             0%	{ -moz-transform: rotateZ(0deg);}
             100%	{ -moz-transform: rotateZ(769deg);}
         }@-ms-keyframes rotateCW2 {
              0%	{ -ms-transform: rotateZ(0deg);}
              100%	{ -ms-transform: rotateZ(769deg);}
          }@-o-keyframes rotateCW2 {
               0%	{ -o-transform: rotateZ(0deg);}
               100%	{ -o-transform: rotateZ(769deg);}
           }@keyframes rotateCW2 {
                0%	{ transform: rotateZ(0deg);}
                100%	{ transform: rotateZ(769deg);}
            }
    </style>
</head>
<body>


<div id="s1_ani" class="scaleIn ">

    <!--  外层圆环  -->
    <div id="s1_ani_1" class="spin "></div>

    <div id="s1_ani_2" class="spin inverse"></div>
    <div id="s1_ani_3"></div>
    <div id="s1_ani_4" class=" "></div>
    <div id="s1_ani_42" class="fadeIn "></div>
    <div id="s1_ani_5"></div>
    <div id="s1_ani_52"></div>
</div>

</body>
</html>

<script type="text/javascript">

    setTimeout(function(){

        var base = document.getElementById("s1_ani");
        base.classList.remove("scaleIn");
        base.classList.add("scaleOut");

    },3000);
</script>
